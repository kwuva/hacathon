<!DOCTYPE html>
<html>
  <head>
    <title>Shopify</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="app1.css" />
    <script
      src="https://kit.fontawesome.com/e30c869c53.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="header-left-section">
        <a href="https://www.shopify.com"
          ><img
            src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg"
        /></a>
      </div>
      <div class="header-middle-section">
        <input class="search-bar" type="" placeholder="search" />
      </div>
      <div class="header-right-section">
        <img src="https://crushingit.tech/hackathon-assets/icon-bell.svg" />
      </div>
    </div>
    <div class="main">
      <div class="main-content">
        <div class="plans-btn">
          <p>Extend your trial for $1/month for 3 months on select plans</p>
          <button>Select Plans</button>
        </div>
        <div>
          <h1>Setup guide</h1>
          <p>Use this spetialised guide to get store up and running</p>
        </div>
      </div>
    </div>
  </body>
</html>
